<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer Register</title>
</head>
<body>
	<div class="container h-100">
		<div th:replace="Fragments/header :: css"></div>
		<div th:replace="Fragments/header :: header"></div>

		<br />
		<div class="row">
			<div class="row d-flex col-md-5 h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black">
						<div class="card-body ">
							<div class="row justify-content-center">
								<div class="">
									<p class=" h3 text-center fw-bold mb-4">Customer
										Registration</p>

									<form th:action="@{/Customer/insert}"
										th:object="${customerDto}" method="POST" class="mx-1 ">
										<input type="text" hidden th:field="*{id}">
										<div class="d-flex flex-row align-items-center">

											<div class="form-outline flex-fill ">
												<input type="text" th:field="*{full_name}"
													class="form-control" /> <label class="form-label"
													for="form3Example1c">Your Name</label>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center ">

											<div class="form-outline flex-fill mb-0">
												<input type="email" th:field="*{email_address}"
													class="form-control" /> <label class="form-label"
													for="form3Example3c">Your Email</label>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center ">

											<div class="form-outline flex-fill mb-0">
												<input type="number" th:field="*{mobile_number}"
													class="form-control" /> <label class="form-label"
													for="form3Example4c">Mobile</label>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center ">

											<div class="form-outline flex-fill mb-0">
												<input type="date" th:field="*{date_of_birth}"
													class="form-control" /> <label class="form-label"
													for="form3Example4cd">Date Of Birth</label>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center ">

											<div class="form-outline flex-fill mb-0">
												<input type="text" th:field="*{addresses}"
													class="form-control" /> <label class="form-label"
													for="form3Example4cd">Address</label>
											</div>
										</div>

										<div class="form-check flex-row align-items-center ">
											<input class="form-check-input me-2" type="checkbox"
												value="true" th:field="*{is_regular}" /> <label
												class="form-check-label" for="form2Example3">
												Regular </label>
										</div>
										<div class="d-flex justify-content-center ">
											<button type="submit"
												class="btn btn-primary btn-lg col-md-12">Register</button>
										</div>

									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="col-md-7 justify-content-center">
				<div class="card text-black text-center">
					<h1>Customer List</h1>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">fullName</th>
								<th scope="col">Is Regular</th>
								<th scope="col">MobileNumber</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="c : ${customerDtoList}">
								<td th:text="${c.id}"></td>
								<td th:text="${c.full_name}"></td>
								<td th:text="${c.is_regular? 'Regular':'Not Regular'}"></td>
								<td th:text="${c.mobile_number}"></td>
								<td><a class="btn btn-primary" role="button"
									th:href="@{/Customer/edit/}+${c.id}">Edit</a> <a
									class="btn btn-danger" role="button"
									th:href="@{/Customer/delete/}+${c.id}">Delete</a></td>


							</tr>

						</tbody>
					</table>

				</div>
			</div>
		</div>

	</div>
	

	<div th:replace="Fragments/header :: footer"></div>
	<div th:replace="Fragments/header :: javascript"></div>



</body>
</html>
