<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Image~Home</title>
</head>
<body>
	<div class="container">
		<div th:replace="Fragments/header :: css"></div>
		<nav th:replace="Fragments/header :: header"></nav>
		<br />



		<div class="row">

			<div class="row d-flex col-md-5 h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black">
						<div class="card-body">
							<div class="row justify-content-center">
								<div class="">

									<p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Image
										Registration</p>

									<form method="POST" th:action="@{~/Image/insert}"
										enctype="multipart/form-data" th:object="${imageDto}"
										class="mx-1 ">

										<input type="text" th:field="*{id}" hidden /> <input
											type="text" th:field="*{file_path_name}" hidden />

										<div class="d-flex flex-row align-items-center ">

											<div class="form-outline flex-fill mb-0">
												<input type="file" th:field="*{file}" class="form-control" />
												<label class="form-label" for="form3Example1c">Choose
													file</label>
											</div>
										</div>
										
									<div class="d-flex flex-row align-items-center ">

											<div class="form-outline flex-fill mb-0">
												<img th:src="nirey.jpg" style="height:200px; width:200px;"/>
												<label class="form-label" for="form3Example1c">image</label>
											</div>
										</div>
										
										
										<div class="d-flex justify-content-center">
											<button type="submit"
												class="btn btn-primary btn-lg col-md-12">Insert
												Image</button>
										</div>

									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-7 justify-content-center">
				<div class="card text-black text-center">
					<h1>Image List</h1>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">id</th>
								<th scope="col">file</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="i : ${imageDtoList}">
								<td th:text="${i.id}"></td>
								<td th:text="${i.file_path_name}"></td>
								<td><a role="button" class="btn btn-primary"
									th:href="@{/Image/edit/}+${i.id}">Edit</a> <a role="button"
									class="btn btn-danger" th:href="@{/Image/delete/}+${i.id}">Delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>



	<div th:replace="Fragments/header :: footer">
		<div th:replace="Fragments/header :: javascript"></div>
	</div>



</body>
</html>
