<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product Register</title>
</head>
<body>
	<div class="container h-100">
		<div th:replace="Fragments/header :: css"></div>
		<div th:replace="Fragments/header :: header"></div>
		<br />



		<div class="row">

			<div class="row d-flex col-md-5 h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black">
						<div class="card-body">
							<div class="row justify-content-center">
								<div class="">

									<p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Product
										Registration</p>

									<form method="POST" th:action="@{/Product/insert}"
										th:object="${productDto}" class="mx-1 ">

										<input type="text" th:field="*{id}" hidden/>
										<input type="text" th:field="*{product_stock}"hidden/>
										<div class="d-flex flex-row align-items-center ">

											<div class="form-outline flex-fill mb-0">
												<input type="text" th:field="*{product_name}"
													class="form-control" /> <label class="form-label"
													for="form3Example1c">Product Name</label>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center ">

											<div class="form-outline flex-fill mb-0">
												<input type="number" th:field="*{product_price}"
													class="form-control" /> <label class="form-label"
													for="form3Example3c">price</label>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center ">

											<div class="form-outline flex-fill mb-0">
												<input type="text" th:field="*{product_company_name}"
													class="form-control" /> <label class="form-label"
													for="form3Example4c">Brand Name</label>
											</div>
										</div>




										<div class="d-flex justify-content-center">
											<button type="submit"
												class="btn btn-primary btn-lg col-md-12">Register</button>
										</div>

									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>



			<div class="col-md-7 justify-content-center">
				<div class="card text-black text-center">
					<h1>Product List</h1>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Product</th>
								<th scope="col">Company</th>
								<th scope="col">Price</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p : ${productDtoList}">
								<td th:text="${p.id}"></td>
								<td th:text="${p.product_name}"></td>
								<td th:text="${p.product_company_name}"></td>
								<td th:text="${p.product_price}"></td>
								<td><a role="button" class="btn btn-primary"
									th:href="@{/Product/edit/}+${p.id}">Edit</a> <a role="button"
									class="btn btn-danger" th:href="@{/Product/delete/}+${p.id}">Delete</a></td>
							</tr>

						</tbody>
					</table>

				</div>
			</div>
		</div>

	</div>



	<div th:replace="Fragments/header :: footer"></div>
	<div th:replace="Fragments/header :: javascript"></div>




</body>
</html>
