<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer Register</title>
</head>
<body>
	<div class="container h-100">
		<div th:replace="Fragments/header :: css"></div>
		<div th:replace="Fragments/header :: header"></div>


		<div
			class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-lg-12 col-xl-11">
				<div class="card text-black" style="border-radius: 25px;">
					<div class="card-body p-md-5">
						<div class="row justify-content-center">
							<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

								<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Customer
									Registration</p>

								<form th:action="@{/Customer/insert}" method="POST" class="mx-1 mx-md-4">

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-user fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input type="text" name="full_name" class="form-control" />
											<label class="form-label" for="form3Example1c">Your
												Name</label>
										</div>
									</div>

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input type="email" name="email_address" class="form-control" />
											<label class="form-label" for="form3Example3c">Your
												Email</label>
										</div>
									</div>

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input type="number" name="mobile_number"
												class="form-control" /> <label class="form-label"
												for="form3Example4c">Mobile</label>
										</div>
									</div>

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-key fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input type="date" name="date_of_birth" class="form-control" />
											<label class="form-label" for="form3Example4cd">Date
												Of Birth</label>
										</div>
									</div>

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-key fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input type="text" name="addresses" class="form-control" />
											<label class="form-label" for="form3Example4cd">Address</label>
										</div>
									</div>

									<div class="form-check flex-row align-items-center mb-4">
										<input class="form-check-input me-2" type="checkbox" value=""
											name="is_regular" /> <label class="form-check-label"
											for="form2Example3"> Regular </label>
									</div>




									<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
										<button type="submit" class="btn btn-primary btn-lg">Register</button>
									</div>

								</form>

							</div>
							<div
								class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

								<img
									src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
									class="img-fluid" alt="Sample image">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div>
		<p th:text="${d1}"></p>
		<p th:text="${d2}"></p>
	</div> 

	<div th:replace="Fragments/header :: footer"></div>
	<div th:replace="Fragments/header :: javascript"></div>



</body>
</html>
