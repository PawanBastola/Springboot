spring.application.name=demo
spring.datasource.url =jdbc:postgresql://localhost:8888/productSales
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name= org.postgresql.Driver
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.default_schema = devschema
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true


# setting maximum multipart file size
spring.servlet.multipart.max-file-size = 200000MB

#adding the file directory dynamically from this file.
image.directory = /demo/imagefile
